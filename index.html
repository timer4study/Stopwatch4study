<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Stopwatch & Pomodoro Timer—stopwatch4study</title>
  <meta name="description" 
        content="A clean and simple study stopwatch and pomodoro timer. Perfect for students who want to focus more while studying." />
  <meta name="keywords" 
        content="study timer, stopwatch online, pomodoro study timer, focus timer, student timer" />

  <style>
    :root{--bg:#0f1724;--accent:#60a5fa;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:system-ui;background:#071129;color:#e6eef8}
    .wrap{max-width:900px;margin:28px auto;padding:18px;background:rgba(255,255,255,0.03);border-radius:18px}
    h1{margin:0 0 12px;font-size:20px;color:var(--accent)}
    .display{font-size:42px;font-weight:700;padding:18px 12px;border-radius:12px;text-align:center}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{flex:1;padding:12px;border-radius:12px;border:0;background:var(--accent);color:#04243b;font-weight:700;font-size:16px}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .small{font-size:13px;padding:8px}
    .row{display:flex;gap:12px;align-items:center;margin-top:12px;flex-wrap:wrap}
    input[type=number]{width:70px;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .status{margin-top:10px;color:var(--muted);font-size:14px}
    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.05);font-weight:600}
  </style>
</head>
<body>

  <!-- SOUND ALERTS -->
  <audio id="sweetSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <audio id="musicBoxSound">
    <source src="https://actions.google.com/sounds/v1/alarms/music_box.ogg" type="audio/ogg">
  </audio>

  <div class="wrap">
    <h1>Study Timer — Stopwatch & Pomodoro</h1>

    <div class="display" id="timeDisplay">00:00:00.00</div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" class="secondary">Pause</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div class="row">
      <div>
        <label>Mode:</label>
        <span class="chip" id="modeChip">STOPWATCH</span>
      </div>

      <div>
        <label>Work (min)</label><br/>
        <input type="number" id="workMins" value="25" min="1"/>
      </div>

      <div>
        <label>Break (min)</label><br/>
        <input type="number" id="breakMins" value="5" min="1"/>
      </div>

      <div>
        <label>Cycles</label><br/>
        <input type="number" id="cycles" value="4" min="1" style="width:60px"/>
      </div>
    </div>

    <div class="row">
      <button id="startPomBtn" class="small">Start Pomodoro</button>
      <button id="stopPomBtn" class="small secondary">Stop Pomodoro</button>
      <button id="lapBtn" class="small secondary">Lap</button>
    </div>

    <div class="status" id="status">Ready — select a mode and press Start.</div>
  </div>

<script>

// ---------- STOPWATCH ----------
let running = false;
let startTime = 0;
let elapsed = 0;
let timerInterval = null;

function fmt(ms){
  const c = Math.floor(ms/10);
  const z = v => v.toString().padStart(2,'0');
  return `${z(Math.floor(c/360000))}:${z(Math.floor(c/6000)%60)}:${z(Math.floor(c/100)%60)}.${z(c%100)}`;
}

function updateDisplay(){
  let ms = elapsed;
  if(running) ms += Date.now()-startTime;
  document.getElementById("timeDisplay").textContent = fmt(ms);
}

function startStopwatch(){
  if(running) return;
  running = true;
  startTime = Date.now();
  timerInterval = setInterval(updateDisplay,40);
}

function pauseStopwatch(){
  if(!running) return;
  elapsed += Date.now()-startTime;
  running = false;
  clearInterval(timerInterval);
}

function resetStopwatch(){
  running = false;
  elapsed = 0;
  clearInterval(timerInterval);
  updateDisplay();
}

document.getElementById("startBtn").onclick = startStopwatch;
document.getElementById("pauseBtn").onclick = pauseStopwatch;
document.getElementById("resetBtn").onclick = resetStopwatch;


// ---------- POMODORO ----------
let pomActive = false;

function play3x(id){
  let a = document.getElementById(id);
  a.play(); setTimeout(()=>a.play(),1200); setTimeout(()=>a.play(),2400);
}

document.getElementById("startPomBtn").onclick = function () {
  if (pomActive) return;

  const work = parseInt(workMins.value);
  const brk = parseInt(breakMins.value);
  const total = parseInt(cycles.value);
  const longBreak = 15; // fixed long break

  if (work < 1 || brk < 1 || total < 1) {
    alert("Enter valid minutes & cycles");
    return;
  }

  pomActive = true;
  document.getElementById("modeChip").textContent = "POMODORO";

  let cycle = 1;
  let isWork = true;

  function run(minutes){
    resetStopwatch();
    startStopwatch();

    let sec = minutes * 60;

    let intv = setInterval(()=>{
      sec--;

      let mm = String(Math.floor(sec/60)).padStart(2,'0');
      let ss = String(sec%60).padStart(2,'0');

      status.textContent = `${isWork?"Work":"Break"} — ${mm}:${ss} left (Cycle ${cycle}/${total})`;

      if(sec <= 0){
        clearInterval(intv);

        if(isWork){
          play3x("sweetSound");
          isWork = false;

          let next = (cycle % 4 === 0) ? longBreak : brk;
          status.textContent = `Work Finished — Break Starts`;

          run(next);

        } else {
          play3x("musicBoxSound");
          status.textContent = `Break Finished`;

          cycle++;
