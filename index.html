<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Timer — Stopwatch & Pomodoro</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8;--round:14px}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071129,#07182a);color:#e6eef8}
    .wrap{max-width:900px;margin:28px auto;padding:18px;background:rgba(255,255,255,0.03);border-radius:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:20px;color:var(--accent)}
    .display{font-size:42px;font-weight:700;padding:18px 12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);text-align:center}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{flex:1;padding:12px;border-radius:12px;border:0;background:var(--accent);color:#04243b;font-weight:700;font-size:16px;min-width:110px}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .small{font-size:13px;padding:8px}
    .row{display:flex;gap:12px;align-items:center;margin-top:12px;flex-wrap:wrap}
    label{font-size:13px;color:var(--muted)}
    input[type=number]{width:70px;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .status{margin-top:10px;color:var(--muted);font-size:14px}
    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-weight:600}
    .footer{margin-top:14px;font-size:12px;color:var(--muted)}
    @media(max-width:420px){.display{font-size:34px}.controls{flex-direction:column}button{min-width:unset}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Study Timer — Stopwatch & Pomodoro</h1>

    <div class="display" id="timeDisplay">00:00:00.00</div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" class="secondary">Pause</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div class="row">
      <div>
        <label>Mode:</label>
        <span class="chip" id="modeChip">STOPWATCH</span>
      </div>

      <div>
        <label>Pomodoro: work (min)</label><br/>
        <input type="number" id="workMins" value="25" min="1"/>
      </div>

      <div>
        <label>break (min)</label><br/>
        <input type="number" id="breakMins" value="5" min="1"/>
      </div>

      <div>
        <label>Auto cycles</label><br/>
        <input type="number" id="cycles" value="4" min="1" style="width:60px"/>
      </div>
    </div>

    <div class="row">
      <button id="startPomBtn" class="small">Start Pomodoro</button>
      <button id="stopPomBtn" class="small secondary">Stop Pomodoro</button>
      <button id="lapBtn" class="small secondary">Lap</button>
    </div>

    <div class="status" id="status">Ready — select a mode and press Start.</div>

    <div class="footer">Features: Start / Pause / Reset / Lap, Pomodoro cycles, mobile-friendly. Labels in English.</div>
  </div>

  <script>
    // State
    let running = false;
    let startTime = 0;     // timestamp when started or resumed
    let elapsed = 0;       // elapsed ms accumulated (when paused)
    let timerInterval = null;

    // Pomodoro state
    let pomActive = false;
    let pomTimerEnd = 0;
    let currentCycle = 0;
    let inWork = true;
    let requestedCycles = 4;

    // DOM
    const timeDisplay = document.getElementById('timeDisplay');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const status = document.getElementById('status');
    const modeChip = document.getElementById('modeChip');
    const startPomBtn = document.getElementById('startPomBtn');
    const stopPomBtn = document.getElementById('stopPomBtn');

    const workMins = document.getElementById('workMins');
    const breakMins = document.getElementById('breakMins');
    const cyclesInput = document.getElementById('cycles');

    // Utility to format ms -> HH:MM:SS.cc
    function fmt(ms){
      const totalCentis = Math.floor(ms/10);
      const centi = totalCentis % 100;
      const totalSec = Math.floor(totalCentis/100);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec/60);
      const min = totalMin % 60;
      const hrs = Math.floor(totalMin/60);
      const z = v => v.toString().padStart(2,'0');
      return `${z(hrs)}:${z(min)}:${z(sec)}.${centi.toString().padStart(2,'0')}`;
    }

    function updateDisplay(){
      let ms = elapsed;
      if(running) ms += Date.now() - startTime;
      timeDisplay.textContent = fmt(ms);
    }

    function startStopwatch(){
      if(running) return;
      running = true;
      startTime = Date.now();
      timerInterval = setInterval(updateDisplay, 40);
      status.textContent = "Stopwatch running";
      modeChip.textContent = "STOPWATCH";
    }

    function pauseStopwatch(){
      if(!running) return;
      elapsed += Date.now() - startTime;
      running = false;
      clearInterval(timerInterval);
      status.textContent = "Paused";
      updateDisplay();
    }

    function resetStopwatch(){
      running = false;
      elapsed = 0;
      startTime = 0;
      clearInterval(timerInterval);
      status.textContent = "Reset";
      updateDisplay();
    }

    // Lap (simple visual alert of current time)
    lapBtn.addEventListener('click', () => {
      const cur = running ? elapsed + (Date.now()-startTime) : elapsed;
      const msg = `Lap: ${fmt(cur)}`;
      // small visual flash using status
      status.textContent = msg;
      setTimeout(()=> status.textContent = running ? "Stopwatch running" : "Paused", 1500);
    });

    // Buttons
    startBtn.addEventListener('click', () => {
      if(!pomActive){
        startStopwatch();
      } else {
        // If pom active, start stopwatch to show session elapsed too
        startStopwatch();
      }
    });

    pauseBtn.addEventListener('click', pauseStopwatch);
    resetBtn.addEventListener('click', resetStopwatch);

    // Pomodoro functions
    function beep() {
      // simple short beep using WebAudio on user interaction
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.value = 880;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(ctx.destination);
        o.start();
        const now = ctx.currentTime;
        g.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
        g.gain.exponentialRampToValueAtTime(0.00001, now + 0.5);
        o.stop(now + 0.6);
      }catch(e){
        // ignore if not allowed
      }
    }

    function startPomodoro(){
      if(pomActive) return;
      requestedCycles = Math.max(1, parseInt(cyclesInput.value) || 4);
      currentCycle = 1;
      inWork = true;
      pomActive = true;
      modeChip.textContent = "POMODORO";
      status.textContent = `Pomodoro: Cycle ${currentCycle}/${requestedCycles} — Work`;
      // set timer end
      const mins = Math.max(1, parseInt(workMins.value) || 25);
      pomTimerEnd = Date.now() + mins*60*1000;
      // Also start visible stopwatch for session time
      resetStopwatch();
      startStopwatch();
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(pomTick, 250);
    }

    function stopPomodoro(){
      if(!pomActive) return;
      pomActive = false;
      inWork = true;
      currentCycle = 0;
      clearInterval(timerInterval);
      resetStopwatch();
      status.textContent = "Pomodoro stopped";
      modeChip.textContent = "STOPWATCH";
    }

    function pomTick(){
      const remain = pomTimerEnd - Date.now();
      if(remain <= 0){
        // end of session
        beep();
        if(inWork){
          // work finished -> break
          status.textContent = `Work finished — Break starts`;
          inWork = false;
          // set break end
          const mins = Math.max(1, parseInt(breakMins.value) || 5);
          pomTimerEnd = Date.now() + mins*60*1000;
          // reset visible stopwatch for break if desired
          resetStopwatch();
          startStopwatch();
        } else {
          // break finished
          if(currentCycle >= requestedCycles){
            // done all cycles
            beep();
            status.textContent = `Pomodoro complete: ${requestedCycles} cycles done.`;
            pomActive = false;
            modeChip.textContent = "STOPWATCH";
            // stop stopwatch
            pauseStopwatch();
            clearInterval(timerInterval);
            return;
          } else {
            // start next work
            currentCycle++;
            inWork = true;
            status.textContent = `Cycle ${currentCycle}/${requestedCycles} — Work`;
            const mins = Math.max(1, parseInt(workMins.value) || 25);
            pomTimerEnd = Date.now() + mins*60*1000;
            resetStopwatch();
            startStopwatch();
          }
        }
      } else {
        // show remaining in status in mm:ss
        const s = Math.ceil(remain/1000);
        const mm = Math.floor(s/60).toString().padStart(2,'0');
        const ss = (s%60).toString().padStart(2,'0');
        status.textContent = `${inWork ? 'Work' : 'Break'} — ${mm}:${ss} left (Cycle ${currentCycle}/${requestedCycles})`;
      }
      updateDisplay();
    }

    startPomBtn.addEventListener('click', () => {
      // ensure user gesture for audio
      beep();
      startPomodoro();
    });
    stopPomBtn.addEventListener('click', stopPomodoro);

    // auto update display when idle
    setInterval(updateDisplay, 200);

    // initialize
    updateDisplay();
  </script>
</body>
</html>
